    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel" id="sartaj">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/8.jpeg" alt="" class="d-block w-100"> 
                </div>
                <div class="carousel-item">
                    <img src="img/7.jpeg" alt="" class="d-block w-100"> 
                </div>
                <div class="carousel-item">
                    <img src="img/5.jpeg" alt="" class="d-block w-100"> 
                </div>
            </div>
            
            <button type="button" class="carousel-control-prev" data-bs-target="#sartaj" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark" ></span>
                <span class="" >previous</span>


            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#sartaj"data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark"></span>
                <span class="">Next</span>

            </button>
     
        </div>      
    </div>
