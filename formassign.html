<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist\css\bootstrap.min.css">
</head>
<body>
 <div class="container bg-dark ">
    <h2 class="text-center text-white py-3 ">Registration Form</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group my-5">
                <label class="form-lable text-white">First Name</label>
                <input type="text" class="form-control my-2" placeholder="In Capital" >
                <label class="form-lable text-white">Mobile No</label>
                <input type="number" class="form-control my-2"placeholder="+91" >
                <label class="form-lable text-white" for="formfile">Choose File</label>
                <input type="file" class="form-control my-2">
                <label class="form-lable text-white">Country</label>
                <select name="" id="" class="form-select my-2">
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="India">New Zeland</option>
                    <option value="India">America</option>
                    <option value="India">Saudi-Arebia</option>
                    <option value="India">England</option>
                    <option value="India">Bangladesh</option>
                    <option value="India">Nepal</option>

                
                </select>




            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group my-5">
                <label class="form-lable text-white">Middle Name</label>
                <input type="text" class="form-control my-2" placeholder="In Capital" >
                <label class="form-lable text-white">Email</label>
                <input type="email" class="form-control my-2"placeholder="xyz@gmail.com" >
                <label class="form-lable text-white" for="formfile">Massage</label>
                <textarea name="Massge" id="" cols="10" rows="4" class="form-control my-3"></textarea>
            </div>  
        </div> 
        <div class="col-md-4">
            <div class="form-group my-5">
                <label class="form-lable text-white">Last Name</label>
                <input type="text" class="form-control my-2" placeholder="In Capital">
                <label class="form-lable text-white">Address</label>
                <input type="text" class="form-control my-2" >
                <label class="form-lable text-white" for="formfile">Gender</label>
                <div class="form-check my-2">
                    <label class="form-check-lable text-white" for="malen">Male</label>
                    <input type="radio" name="Gender" id="malen"  class="form-check-input">
                </div>
                <div class="form-check my-2">
                    <label class="form-check-lable text-white" for="femalen">Female</label>
                    <input type="radio" name="Gender" id="femalen"  class="form-check-input">
                </div>
                <div class="form-check my-2 ">
                    <label class="form-check-lable text-white" for="Othern">Other</label>
                    <input type="radio" name="Gender" id="Othern" class="form-check-input ">
                </div>
                

                
            </div>  
        </div> 
       
                

    </div>
    <div class="button text-center py-5">
        <button type="submit" class="btn btn-primary py-2 px-4"> SUBMIT</button>
    </div>                
    
 </div>

    



























    <script src="bootstrap-5.0.2-dist\js\bootstrap.min.js"></script>
</body>
</html>
